    <script>
      // Lazy load images with fade-in effect
      function initializeLazyLoading() {
        const images = document.querySelectorAll('#gallery-grid img[data-src]');
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              const src = img.getAttribute('data-src');
              
              // Create a new image to preload
              const tempImg = new Image();
              tempImg.onload = () => {
                img.src = src;
                img.classList.add('loaded');
                img.removeAttribute('data-src');
              };
              tempImg.src = src;
              
              observer.unobserve(img);
            }
          });
        }, {
          rootMargin: '50px'
        });
        
        images.forEach(img => observer.observe(img));
      }

      // Lightbox functionality
      function initializeLightbox() {
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        const lightboxCounter = document.getElementById('lightbox-counter');
        const galleryItems = document.querySelectorAll('.gallery-grid a');
        const totalImages = galleryItems.length;
        
        let currentIndex = 0;
        
        function openLightbox(index) {
          currentIndex = index;
          updateLightbox();
          lightbox.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
          lightbox.classList.remove('active');
          document.body.style.overflow = '';
        }
        
        function updateLightbox() {
          const link = galleryItems[currentIndex];
          const img = link.querySelector('img');
          // Use data-img attribute which has the full path
          lightboxImage.src = link.getAttribute('data-img');
          lightboxImage.alt = img.alt;
          lightboxCounter.textContent = `${currentIndex + 1} / ${totalImages}`;
        }
        
        function showNext() {
          currentIndex = (currentIndex + 1) % totalImages;
          updateLightbox();
        }
        
        function showPrev() {
          currentIndex = (currentIndex - 1 + totalImages) % totalImages;
          updateLightbox();
        }
        
        // Event listeners
        galleryItems.forEach((item, index) => {
          item.addEventListener('click', (e) => {
            e.preventDefault();
            openLightbox(index);
          });
        });
        
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxNext.addEventListener('click', showNext);
        lightboxPrev.addEventListener('click', showPrev);
        
        // Close on background click
        lightbox.addEventListener('click', (e) => {
          if (e.target === lightbox) {
            closeLightbox();
          }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (!lightbox.classList.contains('active')) return;
          
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowRight') showNext();
          if (e.key === 'ArrowLeft') showPrev();
        });
      }

      async function initializePage() {
        try {
          await HTMLLoader.loadComponent('header-navbar', 'header-navbar.html');
          initializeNavbar();
          await HTMLLoader.loadComponent('footer', 'footer.html');
          initializeLazyLoading();
          initializeLightbox();
        } catch (err) {
          console.error('Error loading components', err);
        }
      }
      document.addEventListener('DOMContentLoaded', initializePage);
