<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preload" href="img/schoolBanner.webp" as="image">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<footer class="main-footer">
    <div class="footer-content">
        <div class="banner-image">
            <img
                src="img/schoolBanner.webp"
                alt="Colorado Springs Brazilian Jiu Jitsu School Banner"
                title="CSBJJ School Logo"
                loading="lazy"
                decoding="async"
                fetchpriority="low"
                onload="this.style.opacity=1"
                style="opacity:0; transition: opacity 0.3s ease;"
                height="500px"
                width="500px"
            />
        </div>

        <div class="footer-center">
            <address>3226 N Nevada, Colorado Springs Colorado 80907</address>
        </div>

        <div class="footer-right">
            <div class="footer-links">
                <a href="https://www.facebook.com/CSBJJ" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Visit our Facebook page">
                    <img src="/img/facebookIcon.webp" 
                         alt="Facebook" 
                         title="Facebook" 
                         width="30" 
                         height="30" 
                         loading="lazy"
                         decoding="async">
                </a>
                <a href="https://goo.gl/maps/JkxWgphSiiiGdQ75A" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Find us on Google Maps">
                    <img src="/img/googleMapsIcon.webp" 
                         alt="Google Maps" 
                         title="Google Maps" 
                         width="30" 
                         height="30" 
                         loading="lazy"
                         decoding="async">
                </a>
                <a href="https://www.yelp.com/biz/colorado-springs-brazilian-jiu-jitsu-colorado-springs" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Read our Yelp reviews">
                    <img src="/img/yelpIcon.webp" 
                         alt="Yelp" 
                         title="Yelp" 
                         width="30" 
                         height="30" 
                         loading="lazy"
                         decoding="async">
                </a>
            </div>
            <div class="footer-contact">
                <a href="mailto:csbjj@yahoo.com" aria-label="Send us an email">EMAIL US!</a>
                <a href="tel:+17194395776" aria-label="Call us at 719-439-5776">719-439-5776</a>
            </div>
        </div>
    </div>

    <hr class="footer-divider" />

    <div class="footer-bottom">
        <p>&copy; 2025 Colorado Springs Brazilian Jiu Jitsu</p>
        <p><a href="about.html">&copy; Powered by Swansites</a></p>
    </div>
</footer>

<script>
// Preload critical images when page is idle
if ('requestIdleCallback' in window) {
    requestIdleCallback(() => {
        const criticalImages = [
            '/img/schoolBanner.webp',
            '/img/facebookIcon.webp',
            '/img/googleMapsIcon.webp',
            '/img/yelpIcon.webp'
        ];
        
        criticalImages.forEach(src => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'image';
            link.href = src;
            document.head.appendChild(link);
        });
    });
}

// Add fade-in effect for images as they load
document.addEventListener('DOMContentLoaded', () => {
    const images = document.querySelectorAll('.main-footer img');
    images.forEach(img => {
        if (img.complete) {
            img.style.opacity = '1';
        }
    });
});
</script>

</body>
</html>
