<!DOCTYPE html>
<html lang="en">
   <head>
        <link rel="stylesheet" href="blog.css">
        <link rel="stylesheet" href="main.css" type="text/css" />

      name="description"
      content="This is the Events page for csbjj"
    />
    <title>Events | Colorado Springs Jiu Jitsu</title>
    </head>
  <body>
    <!-- Header with contact info - separate from navbar -->
    <div id="header-navbar"></div> 
    
    <section class="events-section">
      <div class="container">
        <h2>Events!</h2>
        
          <div class="event-card">
              <a href="img/RiganMachado.jpg" target="_blank">
               <img src="img/RiganMachado.jpg" alt="Rigan Machado 8th Degree BJJ Master - December 5th 2025">
            </a>
          <div class="event-details">

            <h3>Rigan Machado - 8th Degree BJJ Master</h3>
            <p class="event-date">Friday, December 5th, 2025</p>
            <p class="event-time">Seminar at 6:30pm</p>
            <p class="event-price">$75 (Couples Discounts Available)</p>
            <p class="event-note">Please arrive 15min early to pay</p>
            <a class="event-location" href="https://goo.gl/maps/JkxWgphSiiiGdQ75A">3226 N Nevada, Colorado Springs Colorado 80907</a></span>

            <p class="event-contact">Text or call for info: (719) 439-5776</p>
          </div>
         
        </div>
        
        <div class="cta-section">
          <a href="contactus.html"><button class="cta-button">Contact Us About Events</button></a>
        </div>
      </div>
    </section>
    <div id="footer"></div>

    <!-- Include the navbar JavaScript -->
    <script src="navbar.js"></script>
       <script>
      async function initializePage() {
        try {
          // Load header and navbar
          const headerResponse = await fetch("header-navbar.html");
          const headerHtml = await headerResponse.text();
          document.getElementById("header-navbar").innerHTML = headerHtml;
          
          // Initialize navbar functionality after it's loaded
          console.log('Initializing navbar...');
          initializeNavbar();

          // Load footer
          const footerResponse = await fetch("footer.html");
          const footerHtml = await footerResponse.text();
          document.getElementById("footer").innerHTML = footerHtml;
          
          console.log('Page initialization complete');
        } catch (error) {
          console.error("Error initializing page:", error);
        }
      }

      // Initialize everything when DOM is ready
      document.addEventListener("DOMContentLoaded", initializePage);
    </script>
  </body>
</html>
